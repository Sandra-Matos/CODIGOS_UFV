<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não: </title>
</head>
<body>
    <h1>
        Descobrir se é ou não estrangeira no Brasil:
    </h1>
    País: <input type="string" name="txtvel" id="txtvel"> 
        <input type="button"value = "verificar" onclick="Calcular ()">
        <div id = "res"></div>
        <script>
            function Calcular(){
                var txtv = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                var vel = String(txtv.value)
                
                if(vel == 'Brasil'){
                    res.innerHTML = `<p>Por voce ser do <strong> ${vel}, você é brasileira(o).</strong></p>`
                    
                }
                else{
                    res.innerHTML += `<p> Você é estrangeira(o)`

                }
               
            }
        </script>

    
</body>
</html>
